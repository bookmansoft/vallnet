#
# Mempool
#

mempool-size: 1000
limit-free: true
limit-free-relay: 15
reject-absurd-fees: true
replace-by-fee: false
persistent-mempool: false

#
# Pool
#

selfish: false
compact: true
bip37: true
listen: true
max-outbound: 16
max-inbound: 32

#
# BIP151 AuthDB and Identity Key(64位HEX字符串), bip151 是 bip150 的前提
#

abandon:false 
bip151: true
bip150: true
identity-key: d10084be3d2b91bcc520fce5a034b88e505ad50d568e6f1e87eb641e607a6613
alliances: 
known-peers: 127.0.0.1:2100 039c37d3284f65cd756236cc8929c785607ff6a67f1571397e158e13fbb6125299,127.0.0.1:2130 02290894dc09b43af38c72ad0fff497513ed3b6644f6e35a44285daaab25a528e9,127.0.0.1:2120 0319aa2bf9f046266dd19ef9e5fe01ccd349ac8d3952fd6ee59ae0d2c4af2721a6

#
# Peer
#

# Custom list of DNS seeds
seeds: 
# Always try to connect to these nodes.
nodes: 127.0.0.1:2100,127.0.0.1:2120,127.0.0.1:2130
# Only try to connect to these nodes.
only: 
# P2P网络的基础TCP服务 Local Host & Port (to listen on)
host: ::

# 
# Stratum
#

stratum-host: 127.0.0.1
stratum-max-inbound: 16
stratum-difficulty: 0
stratum-dynamic: false
stratum-password: 

#
# HTTP
# @note: IP地址配置主要有三种方式
#   1、::           - 表示自动监听多个网络地址，包括公网IP、localhost，同时支持远程、本地访问 ！！！慎重使用
#   2、Public Ip    - 配置为公网IP，只支持远程访问 ！！！慎重使用
#   3、localhost    - 只支持本地访问，也可以配置为 127.0.0.1
#

# Proxy Server (browser=websockets, node=socks)
# proxy: foo:bar@127.0.0.1:9050
onion: false
upnp: false
# 为SPV钱包提供的、基于WS协议的代理服务的地址和端口
wshost: 127.0.0.1

# Public Host & Port (to advertise to peers)
# public-host: 1.2.3.4

# RPC服务器监听地址。全节点必须配置外部地址，才能对外提供RPC服务 ！！！一定要慎重并仔细评估对外开放RPC端口的必要性
http-host: ::
# RPC服务器监听端口
# 静态配置的远程全节点地址，在对等网络管理器无法给出合适的远程节点时启用
http-remote-host: 127.0.0.1
http-remote-port: 2102
# 基本校验密码
api-key: bookmansoft
ssl: false
ssl-cert: @/ssl/server-cert.pem
ssl-key: @/ssl/server-key.pem

#
# Wallet
#

wallet-checkpoints: false
wallet-language: english
wallet-id: primary

#
# Contract
#

contract-language: english
contract-id: primary

#
# Miner
#

# 自动挖矿
mining: false
coinbase-flags: mined by gamegold
# 矿工的奖励接收地址
coinbase-address: tb1qgqz92ghe0gxep07cxd9elj2uhw3fwpye3dh2nh
# 创世通告地址
notify-address:  tb1qkdg7p45weu73uasutmmjg3t9yfknvy4c846p5f
preverify: true
reserved-block-weight: 4000
reserved-block-sigops: 400

#
# manage: 设置管理全节点和生产者之间的特约关系
#

# 用于制备授权节点令牌固定量的链码, 长度64的HEX字符串
hmac-salt: 1111111111111111111111111111111111111111111111111111111111111111
# 特约CP编码，支持逗分
hmac-connection: 

#
# acl: 访问控制
#

# 开发模式(跳过部分权限验证)
dev-mode: true

# RPC命令前缀访问组, 只有组成员才能访问含有对应前缀的命令
group-prefix: forbid,sys,coin,wallet,key,account,address
# RPC命令后缀访问组, 只有组成员才能访问含有对应后缀的命令
group-suffix: admin

# 各访问组成员

group-prefix-forbid:
group-prefix-sys:
group-prefix-coin:
group-prefix-wallet:
group-prefix-key:
group-prefix-account:
group-prefix-address:


group-suffix-admin:
