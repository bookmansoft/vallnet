# config file (.gamegold\n1/gamegold.conf)

#
# Options
#

network: testnet

#
# Node
#

version: v5.1.2
prefix: .gamegold\n1
db: leveldb
max-files: 128
cache-size: 256

#
# Workers
#

# true 独立进程验证 false 当前进程内验证(适用于Debug阶段).
workers: true
workers-size: 4
workers-timeout: 10000

#
# Logger
#

log-level: debug
log-console: true
log-file: true

#
# Chain
